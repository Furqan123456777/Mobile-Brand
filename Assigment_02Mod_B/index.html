<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .mobile-info {
        margin: 20px 0;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      .mobile-info h2 {
        margin-top: 0;
      }
      .mobile-info ul {
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Mobile Information</h1>
    <label for="mobile-input">Enter Mobile Brand:</label>
    <input type="text" id="mobile-input" />
    <button onclick="showMobileInfo()">Show Info</button>

    <div id="mobile-info-container"></div>

    <script src="app.js"></script>
  </body>
</html>
